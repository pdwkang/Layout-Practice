<!DOCTYPE html>
<html>
<head>
	<title>Layout Practice</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="layout-practice.css">
</head>
<body>

	<div class="container">
		<div class="row margin-bot">
			<div class="col-lg-12">
				<div class="col-lg-12 bg-info">
					<h4>1. Header</h4>
				</div>
				<!-- next line -->
				<div class="col-lg-9 bg-info text-center">
					<div class="col-lg-3">
						<div class="col-lg-12 bg-primary margin-10 height-1">
						1.1 Brand</div>
					</div>
					<div class="col-lg-9">
						<div class="col-lg-12 bg-primary margin-10
						height-1">
						1.2 Global Nov</div>
					</div>
				</div>
				<div class="col-lg-3 bg-info text-center">
					<div class="col-lg-12">
						<div class="col-lg-12 bg-primary margin-10
						height-1">1.3 Tools</div>
					</div>
				</div>
			</div>	
		</div>

		<div class="row margin-bot">
			<div class="col-lg-9">
				<div class="col-lg-12 bg-info">
					<h4>2. Hero</h4>
				</div>
				<div class="col-lg-12 bg-info text-center">
					<div class="col-lg-8">						
						<div class="col-lg-12 bg-primary margin-10 
						height-2">
							2.1 Hero Feature</div>	
					</div>
					<div class="col-lg-4">
						<div class="col-lg-12 bg-primary margin-10
						height-2">
							2.2 Hero call to Action</div>
					</div>
				</div>
			</div>

			<div class="col-lg-3 text-center">
				<div class="col-lg-12 bg-primary height-2-ad">3. Ad</div>
			</div>
		</div>

		<div class="row margin-bot">
			<div class="col-lg-9">
				<div class="col-lg-12 bg-info">
					<h4>4. Body</h4>
				</div>
				<div class="col-lg-12 bg-info text-center">
					<div class="col-lg-4">						
						<div class="col-lg-12 bg-primary margin-10
						height-4">
							4.1 ARticle Feature</div>	
					</div>
					<div class="col-lg-8">
						<div class="col-lg-12 bg-primary margin-10
						height-4">
							4.2 Article Listing</div>
					</div>
				</div>
			</div>

			<div class="col-lg-3 text-center">
				<div class="col-lg-12 bg-info">
					<h4>5. Sidebar</h4>
					<div class="col-lg-12 bg-primary margin-10">
						<div class="col-lg-12">
							<div class="col-lg-12 height-4">
							5.1 Sidebar Feature</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row margin-bot">
			<div class="col-lg-12">
				<div class="col-lg-12 bg-info">
					<h4 class="height-6">6. Footer</h4>
				</div>
			</div>
	</div>

</body>
</html>
