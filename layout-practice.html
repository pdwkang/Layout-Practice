<!DOCTYPE html>
<html>
<head>
	<title>Layout Practice</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="layout-practice.css">
</head>
<body>

	<div class="container con-bg">
		<div class="row margin-bot hidden-sm hidden-xs">
			<div class="col-md-12">
				<div class="col-md-12 bg-info">
					<h4>1. Header</h4>
				</div>
				<!-- next line -->
				<div class="col-md-9 bg-info text-center">
					<div class="col-md-3">
						<div class="col-md-12 bg-primary margin-10 height-1">
						1.1 Brand</div>
					</div>
					<div class="col-md-9">
						<div class="col-md-12 bg-primary margin-10
						height-1">
						1.2 Global Nov</div>
					</div>
				</div>
				<div class="col-md-3 bg-info text-center">
					<div class="col-md-12">
						<div class="col-md-12 bg-primary margin-10
						height-1">1.3 Tools</div>
					</div>
				</div>
			</div>	
		</div>

		<div class="row margin-bot visible-xs visible-sm">
			<div class="col-xs-12">
				<div class="col-xs-12 bg-info">
					<h4>1. Header</h4>
				</div>
				<div class="col-xs-12 bg-info text-center">
					<div class="col-xs-12">
						<div class="col-xs-12 bg-primary margin-sm-10 height-1">
						1.1 Brand</div>
					</div>
					<div class="col-sm-6">
						<div class="col-xs-12 bg-primary margin-10
						height-1">
						1.2 Global Nov</div>
					</div>
					<div class="col-xs-12 col-sm-6 bg-info text-center">
						<div class="col-xs-12 bg-primary margin-10
						height-1">1.3 Tools</div>
					</div>
				</div>
			</div>	
		</div>

		<div class="row margin-bot">
			<div class="col-lg-9">
				<div class="col-lg-12 bg-info hero-margin">
					<h4>2. Hero</h4>
				</div>
				<div class="col-lg-12 bg-info text-center">
					<div class="col-lg-8">						
						<div class="col-lg-12 bg-primary margin-10 
						height-2">
							2.1 Hero Feature</div>	
					</div>
					<div class="col-lg-4 hero-call-padding">
						<div class="col-lg-12 bg-primary margin-10
						height-2">
							2.2 Hero call to Action</div>
					</div>
				</div>
			</div>

			<div class="col-lg-3 text-center">
				<div class="col-lg-12 bg-primary height-2-ad visible-lg">3. Ad</div>
			</div>
		</div>
		
		<div class="row margin-bot visible-xs text-center">
			<div class="col-xs-12"><div class="col-xs-12 sm-ad">3. Ad</div></div>
		</div>
		<div class="row margin-bot">
			<div class="col-lg-9 col-md-12">
				<div class="col-lg-12 col-md-12 bg-info hero-margin">
					<h4>4. Body</h4>
				</div>
				<div class="col-lg-12 col-md-12 bg-info text-center">
					<div class="col-lg-4 col-md-12">						
						<div class="col-lg-12 col-md-8 bg-primary margin-10
						height-4">
							4.1 Article Feature</div>
						<div class="col-md-4 visible-md">
							<div class="height-4-ad visible-md">3. Ad</div>
						</div>
					</div>
					<div class="col-lg-4 col-md-12 visible-sm">						
						<div class="col-lg-12 col-md-8 bg-primary margin-10
						height-4 sm-ad">
							3. Ad</div>
						<div class="col-md-4 visible-md">
							<div class="height-4-ad visible-md">3. Ad</div>
						</div>
					</div>
					<div class="col-lg-8">
						<div class="col-lg-12 col-md-12 bg-primary margin-10
						height-4">
							4.2 Article Listing</div>
						<div class="visible-sm visible-xs bg-info margin-space"></div>
					</div>
				</div>
			</div>
			<div class="col-lg-3 col-md-12">
				<div class="visible-sm visible-xs visible-md empty-space"></div>
				<div class="col-lg-12 col-md-12 bg-info hero-margin">
					<h4>5. Sidebar</h4>
					<div class="col-lg-12 col-md-12 margin-5">
						<div class="col-lg-12 col-md-12 bg-primary">
							<div class="col-lg-12 height-4 text-center">
								5.1 Sidebar Feature</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row margin-bot">
			<div class="col-lg-12">
				<div class="col-lg-12 bg-info">
					<h4 class="height-6">6. Footer</h4>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
